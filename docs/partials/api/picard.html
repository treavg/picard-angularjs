<div><div class="picard-page"><p>The picard module provides access to the picard api.  The module consists of multiple services, each of which
expose functions that call a single endpoint.  Function arguments are Javascript Objects with fields corresponding
to endpoint parameters.</p>

<div ng-controller="Ctrl">
<h3 id="example_stack-information-from-the-get-call">Stack Information from the get call</h3>
<pre>{{ stack | json}}</pre>
<h3 id="example_stack-information-from-the-picardadmin-stackgetid-function">Stack Information from the picardAdmin stackGetId function</h3>
<pre>{{ stack | json}}</pre>

<div class="tab-pane" title="script.js">
<pre class="prettyprint linenums" ng-set-text="script.js"></pre>
<script type="text/ng-template" id="script.js">
angular.module('picardExample', ['picard'])
// set the picard endpoint to your stack
.constant('picardConfig', {
               base_url: 'https://www.picard.io/',
               fullResponse: false,
               config: {
                   "cache": false
               }
           })
// define a controller
.controller("Ctrl", ['$scope', 'picard', 'picardAdmin', function($scope, picard, picardAdmin){
               // get the stack id using the picard get function
               picard.get("/admin/stackId",{}).then(function(res){
                   $scope.stack = res;
               })
               // get the stack id using the picardAdmin stackGetId function
               picardAdmin.stackGetid({}).then(function(res){
                   $scope.stack2 = res;
               });
           }]);
</script>
</div>
